<script>

    //Automatically list all the 
	let url = 'https://opencollective.com/stride3d/members/all.json?limit=10&offset=0&TierId=33046';
    const contributorsUl = document.getElementById("contributors");
    fetch(url)
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error(response.statusText);
        }
    })
    .then(data => {
        data.forEach((item, index) => {
            let li = document.createElement("li");
            let node = document.createTextNode(item.name);
            li.appendChild(node);
            contributorsUl.appendChild(li);
        });
    });
</script>
